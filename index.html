<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/global.css" />
    <title>Gultmisani</title>
  </head>
  <body>
    <!--? marquee left  -->
    <div class="left-marquee">
      <marquee class="left" behavior="" direction="down">
        <img class="star" src="./assets/images/star.svg" alt="star" />
        <img src="./assets/images/gultmisani-logo.svg" alt="gultmisani logo" />
        <img src="./assets/images/gultmisani-logo.svg" alt="gultmisani logo" />
        <img
          class="three"
          src="./assets/images/gultmisani-logo.svg"
          alt="gultmisani logo"
        />
      </marquee>
    </div>
    <!--? main section  -->
    <section class="main-section">
      <div class="logo-wrapper">
        <img class="logo" src="./assets/images/logo.svg" alt="main logo" />
      </div>

      <div class="random-message disabled">
        <div class="open-new">
          <div class="image-svg">
            <img src="./assets/images/arrowLeft.svg" alt="arrow-left" />
          </div>
          <p>გახსენი ახალი</p>
        </div>
        <div class="cookie-meesage">
          <p class="message"></p>
        </div>

        <div class="download">
          <img src="./assets/images/download.svg" alt="download" />
          <p>გადმოწერე</p>
        </div>
      </div>
      <div class="ortskhobila active">
        <img
          class="cookie"
          src="./assets/images/ortskhobila.svg"
          alt="cookie"
        />
        <img
          class="price-tag"
          src="./assets/images/priceTag.svg"
          alt="priceTag"
        />
      </div>
      <div class="click-text active">
        <p class="text">დააკლიკე და გახსენი შენი ორცხობილა</p>
      </div>
      <div class="social-wrap">
        <div class="facebook">
          <a href="#">
            <img src="./assets/images/facebook.svg" alt="facebook" />
          </a>
        </div>
        <div class="instagram">
          <a href="#">
            <img src="./assets/images/instagram.svg" alt="instagram" />
          </a>
        </div>
      </div>
    </section>

    <!--? Pop Up -->

    <div class="overlay"></div>
    <div class="popup-wrapper">
      <div class="close">
        <div class="close-btn">X</div>
      </div>
      <div class="select-format">
        <h3 class="instruction">აირჩიე ფორმატი</h3>
      </div>
      <div class="formats-wrap">
        <div class="format">
          <h4>სთორის ზომა</h4>
          <p>1920x1080</p>
        </div>
        <div class="format1">
          <h4>კვადრატული ზომა</h4>
          <p>1200x1200</p>
        </div>
      </div>
      <div class="download-button">გადმოწერა</div>
    </div>

    <!--? Marquee Right  -->
    <div class="right-marquee">
      <marquee class="right" behavior="" direction="up">
        <img
          src="./assets/images/gultmisani-logo-2.svg"
          alt="gultmisani logo"
        />
        <img
          src="./assets/images/gultmisani-logo-2.svg"
          alt="gultmisani logo"
        />
        <img
          class="three"
          src="./assets/images/gultmisani-logo.svg"
          alt="gultmisani logo"
        />
        <img class="star2" src="./assets/images/star.svg" alt="star" />
      </marquee>
    </div>

    <a href="./square-size.html"> Click me for test</a>
    <a href="./story-size.html">Clcik meee!</a>
    <script src="./js/function.js"></script>
  </body>
</html>
